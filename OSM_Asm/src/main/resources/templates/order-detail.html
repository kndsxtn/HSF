<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Order Details</h2>
                <a th:href="@{/orders}" class="btn btn-secondary">&laquo; Back to List</a>
            </div>

            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Order Information: <span th:text="${order.orderId}"></span></h5>
                </div>
                <div class="card-body">

                    <h5 class="text-primary mb-3">Customer Info</h5>
                    <dl class="row">
                        <dt class="col-sm-4">Full Name:</dt>
                        <dd class="col-sm-8" th:text="|${order.customer.firstName} ${order.customer.lastName}|"></dd>

                        <dt class="col-sm-4">Email:</dt>
                        <dd class="col-sm-8" th:text="${order.customer.email}"></dd>

                        <dt class="col-sm-4">Phone Number:</dt>
                        <dd class="col-sm-8" th:text="${order.customer.phoneNumber}"></dd>

                        <dt class="col-sm-4">Order Date:</dt>
                        <dd class="col-sm-8" th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></dd>
                    </dl>

                    <hr>

                    <h5 class="text-primary mb-3">Shipping Address</h5>
                    <dl class="row">
                        <dt class="col-sm-4">Address Line 1:</dt>
                        <dd class="col-sm-8" th:text="${order.addressLine1}"></dd>

                        <dt class="col-sm-4">Address Line 2:</dt>
                        <dd class="col-sm-8" th:text="${order.addressLine2} ?: 'N/A'"></dd>

                        <dt class="col-sm-4">City:</dt>
                        <dd class="col-sm-8" th:text="${order.city}"></dd>

                        <dt class="col-sm-4">Region:</dt>
                        <dd class="col-sm-8" th:text="${order.region} ?: 'N/A'"></dd>

                        <dt class="col-sm-4">Postal Code:</dt>
                        <dd class="col-sm-8" th:text="${order.postalCode}"></dd>

                        <dt class="col-sm-4">Country:</dt>
                        <dd class="col-sm-8" th:text="${order.country}"></dd>
                    </dl>

                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">Generated by Order Management System</small>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
