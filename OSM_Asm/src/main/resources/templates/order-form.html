<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Order Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .error-text { color: red; font-size: 0.85em; margin-top: 5px; }
        .required-asterisk { color: red; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Product Order Form</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted">Please fill all the required fields and select your desired product</p>

                    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
                        <strong>Success!</strong> Your order has been submitted successfully.
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>

                    <form th:action="@{/order}" th:object="${order}" method="post" novalidate>

                        <h5 class="text-primary mt-2 mb-3 border-bottom pb-2">Customer Information</h5>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>First Name <span class="required-asterisk">*</span></label>
                                <input type="text" class="form-control" th:field="*{customer.firstName}"
                                       th:classappend="${#fields.hasErrors('customer.firstName')} ? 'is-invalid' : ''" placeholder="First Name">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('customer.firstName')}" th:errors="*{customer.firstName}"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Last Name <span class="required-asterisk">*</span></label>
                                <input type="text" class="form-control" th:field="*{customer.lastName}"
                                       th:classappend="${#fields.hasErrors('customer.lastName')} ? 'is-invalid' : ''" placeholder="Last Name">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('customer.lastName')}" th:errors="*{customer.lastName}"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Email Address <span class="required-asterisk">*</span></label>
                            <input type="email" class="form-control" th:field="*{customer.email}"
                                   th:classappend="${#fields.hasErrors('customer.email')} ? 'is-invalid' : ''" placeholder="john@company.com">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('customer.email')}" th:errors="*{customer.email}"></div>
                        </div>

                        <div class="form-group">
                            <label>Phone Number <span class="required-asterisk">*</span></label>
                            <input type="text" class="form-control" th:field="*{customer.phoneNumber}"
                                   th:classappend="${#fields.hasErrors('customer.phoneNumber')} ? 'is-invalid' : ''" placeholder="+84 912 345 678">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('customer.phoneNumber')}" th:errors="*{customer.phoneNumber}"></div>
                        </div>

                        <h5 class="text-primary mt-4 mb-3 border-bottom pb-2">Shipping Address</h5>

                        <div class="form-group">
                            <label>Address Line 1 <span class="required-asterisk">*</span></label>
                            <input type="text" class="form-control" th:field="*{addressLine1}"
                                   th:classappend="${#fields.hasErrors('addressLine1')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('addressLine1')}" th:errors="*{addressLine1}"></div>
                        </div>

                        <div class="form-group">
                            <label>Address Line 2 <span class="text-muted">(Optional)</span></label>
                            <input type="text" class="form-control" th:field="*{addressLine2}">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>City <span class="required-asterisk">*</span></label>
                                <input type="text" class="form-control" th:field="*{city}"
                                       th:classappend="${#fields.hasErrors('city')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Region <span class="text-muted">(Optional)</span></label>
                                <input type="text" class="form-control" th:field="*{region}">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Postal / Zip Code <span class="required-asterisk">*</span></label>
                                <input type="text" class="form-control" th:field="*{postalCode}"
                                       th:classappend="${#fields.hasErrors('postalCode')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Country <span class="required-asterisk">*</span></label>
                                <select class="form-control" th:field="*{country}"
                                        th:classappend="${#fields.hasErrors('country')} ? 'is-invalid' : ''">
                                    <option value="">Choose...</option>
                                    <option value="Viet Nam">Viet Nam</option>
                                    <option value="USA">USA</option>
                                    <option value="UK">UK</option>
                                    <option value="Japan">Japan</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
                            </div>
                        </div>
                        <div class="mt-4 d-flex justify-content-center"> <button type="submit" class="btn btn-success px-5 mr-2">Add</button>

                            <button type="reset" class="btn btn-secondary px-4">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-3">
                <a th:href="@{/orders}">View All Orders List</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
