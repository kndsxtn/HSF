<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Order List Information</h2>

    <div class="mb-3 text-right">
        <a th:href="@{/order}" class="btn btn-primary">+ New Order</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Shipping Address</th>
                    <th scope="col">City</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${orders.isEmpty()}">
                    <td colspan="5" class="text-center text-muted py-4">No orders found.</td>
                </tr>

                <tr th:each="o : ${orders}">
                    <td th:text="${o.orderId}" class="font-weight-bold"></td>

                    <td th:text="|${o.customer.firstName} ${o.customer.lastName}|"></td>

                    <td>
                        <a th:href="@{'/order/' + ${o.orderId}}"
                           th:text="${o.customer.email}"
                           style="text-decoration: underline; color: blue;">
                        </a>
                    </td>

                    <td th:text="${o.addressLine1}"></td>

                    <td th:text="${o.city}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
